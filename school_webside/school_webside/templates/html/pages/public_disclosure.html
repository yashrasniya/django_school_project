{% extends 'html/index.html' %}

{% block content %}
<div class="container-fluid bg-primary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-3 font-weight-bold text-white">Public Disclosure</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0"><a class="text-white" href="">Home</a></p>
                <p class="m-0 px-2">/</p>
                <p class="m-0">public_disclosure</p>
            </div>
        </div>
    </div>
<div class="container-fluid d-flex col-8">


  <table class="table justify-content-center  table-bordered text-center">
      <thead>
      <tr><td>SL.No</td><td>Documents Information</td><td>Uploaded Documents</td></tr>
      </thead>
      {% for i  in documents %}

      <tr><td>{{ forloop.counter }}</td><td>{{i.dis}}</td><td><a  href="{{i.File.url}}">{{i.title}}</a></td></tr>



      {% endfor %}
  </table>

</div>
{% endblock %}
