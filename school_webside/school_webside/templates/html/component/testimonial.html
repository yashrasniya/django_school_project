{% load static%}
<div class="container-fluid py-5">
        <div class="container p-0">
            <div class="text-center pb-2">
                <p class="section-title px-5"><span class="px-2">Testimonial</span></p>
                <h1 class="mb-4">What Parents Say!</h1>
            </div>
            <div class="owl-carousel testimonial-carousel">
                {% for i in testimonial %}
                {% if i.testimonial_verified %}
                <div class="testimonial-item px-3">
                    <div class="bg-light shadow-sm rounded mb-4 p-4">
                        <h3 class="fas fa-quote-left text-primary mr-3"></h3>
                    {{i.testimonial_data}}

                    </div>
                    <div class="d-flex align-items-center">
                        {%if i.person_img %}
                        <img class="rounded-circle" src=" {{media_url}}/{{i.person_img }}" style="width: 70px; height: 70px;" alt="Image">
                        {% else %}
                        <img class="rounded-circle" src="https://media.istockphoto.com/vectors/user-avatar-profile-icon-black-vector-illustration-vector-id1209654046?k=20&m=1209654046&s=612x612&w=0&h=Atw7VdjWG8KgyST8AXXJdmBkzn0lvgqyWod9vTb2XoE=" style="width: 70px; height: 70px;" alt="Image">

                        {%endif%}
                        <div class="pl-3">
                            <h5>{{i.person_name}}</h5>
                            <i>{{i.person_profession}}</i>
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
